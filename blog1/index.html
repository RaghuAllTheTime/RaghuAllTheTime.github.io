---
title: Blog
layout: page
color: sugar
icon: create
scripts: /js/infinite-jekyll.js
---

<div class="row">
    <div class="col s12">
        <div class="container">
            <h1>Latest posts:</h1>
            <br>
            {% for post in site.posts limit:10 %}
            {% if post.categories contains 'blog1' %}
            <div class="row">
                <div class="col s12">
                    <h5>{{post.title}}</h5>

                    <span class="new badge " data-badge-caption="{{post.type}}"></span>
                    <p class="contents">{{ post.date | date: "%b %-d, %Y" }}</p>
                    <p class="contents">{{post.excerpt}}</p>
                    <hr>
                    <a href="{{ post.url }}">Read More</a>
                    <hr>
                </div>
            </div>
            {% endif %}
            {% endfor %}

        </div><!-- End container -->

    </div>
</div>
