---
title: Projects
layout: page
icon: dashboard
scripts: /js/projects.js
---

<div class="row">
    <div class="col m2 s12">
        <a href="#!" id="codin" class="btn grey waves-effect waves-light">Code</a>
    </div>
    <div class="col m2 s12">
        <a href="#!" id="writin" class="btn blue-grey waves-effect waves-light">Writing</a>
    </div>
    <div class="col m2 s12">
        <a href="#!" id="musin" class="btn orange waves-effect waves-light">Music</a>
    </div>
    <div class="col m2 s12">
      <a href="#!" id="meme" class="btn red waves-effect waves-light" >Memes</a>
    </div>
    <div class="col m2 s12">
        <a href="#!" id="all" class="btn waves-effect waves-light">ALL</a>
    </div>
</div>
<div class="row">
  <div class="container">
    {% for project in site.projects}
    <div class="col s12 m6">
      <div class="container">
        <div class="card {{project.type}}">
          <div class="card-image">
              <img src="{{project.image}}">
              <span class="card-title">{{project.title}}</span>
            </div>
          <div class="card-content">
            <p>{{project.excerpt}}</p>
          </div>
          <div class="card-action">
            <a href="{{project.url}}">Read about it</a>
            <a href="{{project.link}}" class="teal">See it here</a>
          </div>

        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
