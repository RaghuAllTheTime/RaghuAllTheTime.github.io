---
title: Blog
layout: page
permalink: /blog/
---

{% for post in site.posts %}
<div class="row" style="padding-bottom: 1em; border-bottom: 0.5px solid white; margin-bottom: 1em;">
  <div class="twelve columns">
    <b style="font-size: 1.3em;" >{{post.title}}, </b>
    {{ post.date | date: "%b %-d, %Y" }}
    <p style="margin:0">{{ post.excerpt | remove: '<p>' | remove: '</p>'  }}</p>
    <a href="{{ post.url }}">Read More</a>
  </div>
</div>

{% endfor %}
